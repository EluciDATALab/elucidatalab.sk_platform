<div id="breadcrumbs" class="bg-slate-50 text-black p-8 m-8 rounded-lg shadow-md">
    {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
    <a href="/" class="text-black hover:underline">Home</a>
    {% for crumb in crumbs offset: 1 %}
      {% if forloop.last %}
        / <span>{{ page.title }}</span>
      {% else %}
        / <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}" class="text-white hover:underline">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
      {% endif %}
    {% endfor %}
  </div>
